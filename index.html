<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek Pal | Portfolio</title>
    <link
      rel="icon"
      href="./images/logo.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- hero section -->

    <section class="main-section">
      <div class="hero-section">
        <nav class="navbar">
          <div class="logo">
            <a href="https://abhishekpal011.github.io/portfolio/" target="_self">
              <img src="./images/logo.png" width="70px" height="70px" alt="logo" />
            </a>
          </div>
        </nav>
        <div class="hero-section-text">
          <div class="hero-content">
            <h1>Abhishek Pal</h1>
            <p>Frontend Developer</p>
            <div class="about-me-btn">
              <span class="about-me-text">About Me</span>
              <div class="right-arrow">
                <img
                  src="./images/right-arrow.svg"
                  alt="right-arrow"
                  draggable="false"
                />
              </div>
            </div>
          </div>
          <div class="name-logo">
            <img src="images/logo-blue.png" alt="name logo" />
          </div>
        </div>

        <ul class="social-links">
          <li class="linkedin-icon">
            <a
              href="https://www.linkedin.com/in/abhishek-pal011/"
              target="_blank"
              ><i class="fa fa-linkedin-in" aria-hidden="true"></i
            ></a>
          </li>
          <li class="twitter-icon">
            <a href="https://twitter.com/ethicalabhishek/" target="_blank"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
          </li>
          <li class="instagram-icon">
            <a href="https://www.instagram.com/ethical.abhi/" target="_blank"
              ><i class="fa fa-instagram" aria-hidden="true"></i
            ></a>
          </li>
          <li class="gmail-icon">
            <a href="mailto:abhishekpal.hp@outlook.com" target="_blank"
              ><i class="fa fa-envelope" aria-hidden="true"></i
            ></a>
          </li>
          <li class="github-icon">
            <a href="https://github.com/abhishekpal011" target="_blank"
              ><i class="fa fa-github" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
      <div id="wrapper-canvas">
        <canvas
          width="1903"
          height="542"
          style="background: 0% 0% / contain transparent"
        ></canvas>
      </div>
      <div class="overlay"></div>
      <div class="overlay2"></div>
    </section>

    <!-- Contact section starts from here -->
    <section class="contact-section">
      <h2>Let's connect</h2>
      <div class="contact-form">
        <div class="contact-img">
          <img
            src="./images/contact-me.svg"
            alt="constact image"
            draggable="false"
          />
        </div>
        <!-- class label1 ,label2,label3 added to form labels -->
        <form class="contact" method="POST" name="contact">
          <input type="hidden" name="form-name" value="contact" />
          <label for="name" class="label1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-user"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Name</label
          >
          <input type="text" name="Name" id="name" required="" />
          <label for="email" class="label2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-at-sign"
            >
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
            </svg>
            Email</label
          >
          <input type="email" name="Email" id="email" required="" />
          <label for="message" class="label3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-message-square"
            >
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              ></path>
            </svg>
            Message</label
          >
          <textarea
            name="message"
            id="message"
            cols="25"
            rows="10"
            required=""
          ></textarea>
          <button class="submit-btn" type="submit">
            <i class="fas fa-paper-plane"></i> &nbsp; Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer Starts from here -->
    <footer>
      <p>Abhishek Pal Â© 2024</p>
      <div class="black-logo"></div>
      <ul class="social-links">
        <li class="linkedin-icon">
          <a href="https://www.linkedin.com/in/abhishek-pal011/" target="_blank"
            ><i class="fa fa-linkedin" aria-hidden="true"></i
          ></a>
        </li>
        <li class="twitter-icon">
          <a href="https://twitter.com/ethicalabhishek" target="_blank"
            ><i class="fa fa-twitter" aria-hidden="true"></i
          ></a>
        </li>
        <li class="instagram-icon">
          <a href="https://www.instagram.com/ethical.abhi/" target="_blank"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
        </li>
        <li class="gmail-icon">
          <a href="mailto:abhishekpal.hp@gmail.com" target="_blank"
            ><i class="fa fa-envelope" aria-hidden="true"></i
          ></a>
        </li>
        <li class="github-icon">
          <a href="https://github.com/abhishekpal011" target="_blank"
            ><i class="fa fa-github" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Script starts from here -->
  </body>
</html>
